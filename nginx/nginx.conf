events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth:3001;
    }
    upstream staff_service {
        server staffs:3002;
    }
    upstream attendance_service {
        server attendance:3000;
    }
    upstream bff_service {
        server bff:3003;
    }

    server {
        listen 80;
        server_name localhost;

        # ===========================================
        # PUBLIC ENDPOINTS
        # ===========================================

        # Auth: Login (public) - passes Set-Cookie back to client
        location /api/v1/auth/login {
            proxy_pass http://auth_service/api/v1/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_header Set-Cookie;
        }

        # ===========================================
        # USER ENDPOINTS (requires authentication via cookie)
        # ===========================================

        # Staff: Get my profile
        location = /api/v1/staff/me {
            proxy_pass http://staff_service/api/v1/staff/me;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Attendance: User endpoints (clock-in, clock-out, today, history, :id)
        location /api/v1/attendance/ {
            # Block admin endpoint at nginx level (handled separately)
            if ($uri ~ ^/api/v1/attendance/admin/) {
                return 404;
            }
            proxy_pass http://attendance_service/api/v1/attendance/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            client_max_body_size 10M;
        }

        # ===========================================
        # ADMIN ENDPOINTS (/api/v1/admin/*)
        # ===========================================

        # Admin: Register new staff (via BFF - orchestrates staff + auth creation)
        location = /api/v1/admin/staff/register {
            proxy_pass http://bff_service/api/v1/admin/staff/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Admin: Get all staff (GET only - POST blocked, use /admin/staff/register)
        location = /api/v1/admin/staff {
            limit_except GET {
                deny all;
            }
            proxy_pass http://staff_service/api/v1/staff;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Admin: Staff management (get by id, update - no create)
        location /api/v1/admin/staff/ {
            limit_except GET PATCH {
                deny all;
            }
            rewrite ^/api/v1/admin/staff/(.*)$ /api/v1/staff/$1 break;
            proxy_pass http://staff_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Admin: Get all attendances
        location = /api/v1/admin/attendance {
            proxy_pass http://attendance_service/api/v1/attendance/admin/all;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Admin: BFF staff-attendance endpoint
        location /api/v1/admin/staff-attendance {
            proxy_pass http://bff_service/api/v1/admin/staff-attendance;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}

